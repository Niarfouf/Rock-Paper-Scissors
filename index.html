<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="game.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Wanna play a game of Rock, Paper, Scissors?</h1>
      <div class="icons">
        <div class="icon">
          <button value="rock">
            <img class="logos" src="./images/fist.png" alt="rock" /><a
              href="https://www.flaticon.com/free-icons/fist"
              title="fist icons"
              >Fist icons created by Cuputo - Flaticon</a
            >
          </button>
        </div>
        <div class="icon">
          <button value="paper">
            <img class="logos" src="./images/hand-paper.png" alt="paper" /><a
              href="https://www.flaticon.com/free-icons/rock-paper-scissors"
              title="rock paper scissors icons"
              >Rock paper scissors icons created by iconading - Flaticon</a
            >
          </button>
        </div>
        <div class="icon">
          <button value="scissors">
            <img class="logos" src="./images/scissors.png" alt="scissors" /><a
              href="https://www.flaticon.com/free-icons/scissors"
              title="scissors icons"
              >Scissors icons created by Cap Cool - Flaticon</a
            >
          </button>
        </div>
      </div>
      <div id="result-div">Just click one of the icons</div>
      <img
        id="logo"
        src="./images/rock-paper-scissors.png"
        alt="rock-paper-scissors logo"
      />
      <a
        href="https://www.flaticon.com/free-icons/rock-paper-scissors"
        title="rock paper scissors icons"
        >Rock paper scissors icons created by Freepik - Flaticon</a
      >
    </div>
  </body>
</html>
